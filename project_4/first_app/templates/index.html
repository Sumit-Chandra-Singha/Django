{% extends "base.html" %}
{% load static %}

{% block content %}

{% comment %} Table {% endcomment %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">User ID</th>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Body</th>
        </tr>
    </thead>
    <tbody>
        {% for i in data %}
        <tr>
            <th scope="row">{{i.userId}}</th>
            <td>{{i.id}}</td>
            <td>{{i.title}}</td>
            <td>{{i.body}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<h1>First_app Home</h1>
<img src="{% static 'pinkOrchid.jpg'%}" alt="pink orchid" />

{% endblock content %}

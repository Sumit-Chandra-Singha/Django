{% extends "base.html" %}

{% block content %}

<div class="meals d-flex flex-wrap ms-5 ps-5">
  {% for i in meal %}
  
  <div class="card m-2" style="width: 15rem">
    <img src="{{i.strCategoryThumb}}" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{i.strCategory}}</h5>
      <p class="card-text">
        {{ i.strCategoryDescription | truncatewords:10 }}
      </p>
    </div>
  </div>

  {% endfor %}
</div>

{% endblock content %}

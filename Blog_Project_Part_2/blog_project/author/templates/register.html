{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<form action="" method='post' style="width: 40%; margin: auto;">
    <h1 class="text-center mt-5 fw-bold">{{type}}</h1>
    {% csrf_token %}
    {{form | crispy}}
    {% if type == 'LOGIN' %}
      <input class="btn btn-primary" type="submit" value="Sign In">
    
    {% else %}
      <input class="btn btn-primary fw-bold" type="submit" value="Sign Up">
    {% endif %}

</form>
{% endblock content %}
